<nav>
  <ul class="pagination">
    <li
      class="page-item"
      [ngClass]="{disabled: currentPage === 0}"
    >
      <a
        (click)="currentPage = currentPage - 1"
        class="page-link"
      >Prev</a>
    </li>
    <ng-container *appTimes="images.length; let i = index">
      <!-- [appClass] es un directive personalizado que realiza lo mismo que ngClass-->
      <li
        class="page-item"
        [appClass]="{ active: i === currentPage}"
        *ngIf="checkWindowIndex(i)"
      >
        <a
          (click)="currentPage = i"
          class="page-link"
        >{{ i + 1 }}</a>
      </li>
    </ng-container>
    <li
      class="page-item"
      [ngClass]="{disabled: currentPage === images.length - 1}"
    >
      <a
        (click)="currentPage = currentPage + 1"
        class="page-link"
      >Next</a>
    </li>
  </ul>
</nav>

<div>
  <h4>{{ images[currentPage].title }}</h4>
  <img
    class="w-50 h-25"
    src="{{images[currentPage].url}}"
    alt="{{images[currentPage].title}}"
  >
</div>
