<form [formGroup]="emailForm" class="ui form" (ngSubmit)="onSubmit()">
  <app-input label="To" inputType="text" [control]="$any(emailForm.controls?.['to'])"></app-input>
  <app-input label="From" inputType="text" [control]="$any(emailForm.controls?.['from'])"></app-input>
  <app-input label="Subject" inputType="text" [control]="$any(emailForm.controls?.['subject'])"></app-input>
  <app-input label="Text" controlType="textarea" [control]="$any(emailForm.controls?.['text'])"></app-input>
  <button class="ui button primary">Send</button>
</form>
